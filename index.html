<!DOCTYPE html>
<html>
	<head>
	    <meta charset="UTF-8">
	    <title>Train Times</title>

	<body>
	<div class="container">
		<!-- Row 1 -->
		<div class="row">
			<div class="col-lg-1"><!-- COL 1 -->
			</div>
			<div class="col-lg-10"><!-- COL 10 -->
				<!-- Jumbotron -->
				<div class="jumbotron">
 					<h1 class="display-3 text-center">Train Times!</h1>
 					<br>
  					<p class="lead text-center">Chooooo chooooooo!</p>
				</div>
			</div>
			<div class="col-lg-1"><!-- COL 1 -->
			</div>
		</div>
		<!-- Row 2 -->
		<div class="row">
			<div class="col-lg-1"><!-- COL 1 -->
			</div>
			<div class="col-lg-10"><!-- COL 10 -->

				<div class="card">
				  <div class="card-header">
				    Current Train Schedule
				  </div>
				  <div class="card-body">
				    
				    <table class="table">
					  <thead>
					    <tr>
					      <th>Train Name</th>
					      <th>Destination</th>
					      <th>Frequency (min)</th>
					      <th>Next Arrival</th>
					      <th>Minutes Away</th>
					    </tr>
					  </thead>
					  <tbody>
					    <tr>
					      <td>Trenton Express</td>
					      <td>Trenton</td>
					      <td>25</td>
					      <td>05:35 PM</td>
					      <td>10</td>
					    </tr>
					  </tbody>
					</table>

				  </div>
				</div>

			</div>
			<div class="col-lg-1"><!-- COL 1 -->
			</div>
		</div>
		<br>
		<!-- Row 3 -->
		<div class="row">
			<div class="col-lg-1"><!-- COL 1 -->
			</div>
			<div class="col-lg-10"><!-- COL 10 -->

				<div class="card">
				  <div class="card-header">
				    Add Train
				  </div>
				  <div class="card-body">

					<form>
					  <div class="form-group">
					    <label for="exampleInputEmail1">Train Name</label>
					    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
					  </div>
					  <div class="form-group">
					    <label for="exampleInputPassword1">Destination</label>
					    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
					  </div>
					  <div class="form-group">
					    <label for="exampleInputPassword1">First Train Time (HH:mm - military time)</label>
					    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
					  </div>
					  <div class="form-group">
					    <label for="exampleInputPassword1">Frequency (min)</label>
					    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
					  </div>
					  <button type="submit" class="btn btn-primary">Submit</button>
					</form>

				  </div>
				</div>

			</div>
			<div class="col-lg-1"><!-- COL 1 -->
			</div>
		</div>
		<br>

	</div>
