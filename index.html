<!DOCTYPE html>
<html>
	<head>

	    <meta charset="UTF-8">
	    <title>Train Times</title>

	    <!-- Bootstrap -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	    <!-- CSS file -->
		<link rel="stylesheet" type="text/css" href="assets/css/style.css"/>

		<!-- JQuery -->
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous">
		</script>
		<!-- Moment JS -->
		<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
		<!-- Firebase Reference -->
    	<script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>

	</head>
	<body>
	<div class="container">
		<!-- Row 1 -->
		<div class="row">
			<div class="col-lg-1"><!-- COL 1 -->
			</div>
			<div class="col-lg-10"><!-- COL 10 -->
				<!-- Jumbotron -->
				<div class="jumbotron">
 					<h1 class="display-3 text-center">Train Times!</h1>
 					<br>
  					<p class="lead text-center">Chooooo chooooooo!</p>
				</div>
			</div>
			<div class="col-lg-1"><!-- COL 1 -->
			</div>
		</div>
		<!-- Row 2 -->
		<div class="row">
			<div class="col-lg-1"><!-- COL 1 -->
			</div>
			<div class="col-lg-10"><!-- COL 10 -->

				<div class="card">
				  <div class="card-header">
				    Current Train Schedule
				  </div>
				  <div class="card-body">
				    
				    <table class="table">
					  <thead>
					    <tr>
					      <th>Train Name</th>
					      <th>Destination</th>
					      <th>Frequency (min)</th>
					      <th>Next Arrival</th>
					      <th>Minutes Away</th>
					    </tr>
					  </thead>
					  <tbody>
					    <tr>
					      <td>Trenton Express</td>
					      <td>Trenton</td>
					      <td>20</td>
					      <td>05:55 PM</td>
					      <td>12</td>
					    </tr>
					    <span id="display"></span>
					  </tbody>
					</table>

				  </div>
				</div>

			</div>
			<div class="col-lg-1"><!-- COL 1 -->
			</div>
		</div>
		<br>
		<!-- Row 3 -->
		<div class="row">
			<div class="col-lg-1"><!-- COL 1 -->
			</div>
			<div class="col-lg-10"><!-- COL 10 -->

				<div class="card">
				  <div class="card-header">
				    Add Train
				  </div>
				  <div class="card-body">

					<form>
					  <div class="form-group">
					    <label for="TrainName">Train Name</label>
					    <input type="text" class="form-control" id="TrainName-input">
					  </div>
					  <div class="form-group">
					    <label for="Destination">Destination</label>
					    <input type="text" class="form-control" id="Destination-input">
					  </div>
					  <div class="form-group">
					    <label for="TrainTime">First Train Time (HH:mm - military time)</label>
					    <input type="text" class="form-control" id="TrainTime-input">
					  </div>
					  <div class="form-group">
					    <label for="Frequency">Frequency (min)</label>
					    <input type="text" class="form-control" id="Frequency-input">
					  </div>
					  <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
					</form>

				  </div>
				</div>

			</div>
			<div class="col-lg-1"><!-- COL 1 -->
			</div>
		</div>
		<br>

	</div>
		
    	<!-- Javascript -->
    	<script type="text/javascript" src="assets/javascript/javascript.js"></script> 

	</body>
</html>
